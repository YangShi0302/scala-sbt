services:
- docker
script:
- docker build -t ls12styler/scala-sbt:latest .
after_success:
- docker run --rm ls12styler/scala-sbt scala -version
- docker run --rm ls12styler/scala-sbt sbt sbtVersion
- if [[ "$TRAVIS_BRANCH" == "master" ]]; then echo "$DOCKER_PASSWORD" | docker login
  -u "$DOCKER_USERNAME" --password-stdin; docker push ls12styler/scala-sbt ; fi
env:
  global:
  - secure: 
  - secure: 
